fragment LeaderTransactionReferralDetails on Transaction {
  id
  createdAt
  updatedAt
  date
  amount
  enteredBy
  enteredOn
  industry
  state
  chapter {
    id
    name
  }
  user {
    id
    name
  }
  referral {
    id
    createdAt
    updatedAt
    referralDate
    rating
    firstName
    lastName
    email
    phone
    notes
    fromIndustry
    toIndustry
    sentBy {
      id
      name
    }
    from {
      id
      name
    }
    to {
      id
      name
    }
    fromChapter {
      id
      name
    }
    toChapter {
      id
      name
    }
  }
}
