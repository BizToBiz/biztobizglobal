query AdminRegions($input: AdminListRegionInput) {
  regions: adminRegions(input: $input) {
    ...AdminRegionDetails
  }
  counters: adminCountRegions(input: $input) {
    ...CorePagingDetails
  }
}

query AdminRegionPagination($input: AdminListRegionInput) {
  counters: adminCountRegions(input: $input) {
    ...CorePagingDetails
  }
}

